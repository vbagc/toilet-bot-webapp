<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Toilet-Bot Camera</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 1rem; }
    #msg { margin: 1.5rem 0; }
  </style>
</head>
<body>
  <h1>ðŸš» Toilet-Bot Camera</h1>
  <p id="msg">âŒ› Checking your locationâ€¦</p>

  <!-- hidden fileâ€input that will *only* open the camera ðŸ”’ -->
  <input
    type="file"
    id="camInput"
    accept="image/*"
    capture="environment"
    style="display: none;"
  />

  <script>
    const msg = document.getElementById('msg');
    const input = document.getElementById('camInput');
    let lat, lon;

    // 1) get GPS
    if (!navigator.geolocation) {
      msg.textContent = 'âš ï¸ Geolocation not supported on this device.';
    } else {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          lat = pos.coords.latitude;
          lon = pos.coords.longitude;
          msg.textContent = 'âœ… Location OK â€” opening cameraâ€¦';
          // 2) now that we have location, immediately launch camera
          input.click();
        },
        (err) => {
          msg.innerHTML = 'âš ï¸ Please allow location access and reload this page.';
        },
        { enableHighAccuracy: true }
      );
    }

    // 3) when the user snaps the pic, package and send back to your bot
    input.onchange = () => {
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        // send a JSON string back to your bot:
        window.Telegram.WebApp.sendData(JSON.stringify({
          image: reader.result,  // base64 data: you can decode & save
          latitude: lat,
          longitude: lon
        }));
      };
      reader.readAsDataURL(file);
    };
  </script>
</body>
</html>
