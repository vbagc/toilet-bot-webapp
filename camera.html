<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toilet-Bot Camera</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
    }
    #captureBtn {
      font-size: 1.5rem;
      padding: 1rem;
      margin-top: 2rem;
      width: 80%;
      max-width: 300px;
    }
    #preview {
      margin-top: 1rem;
      max-width: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <h1>🚻 Toilet-Bot Camera</h1>
  <button id="captureBtn">📷 Click Photo</button>
  <img id="preview" alt="Preview"/>

  <!-- hidden file input -->
  <input
    type="file"
    accept="image/*"
    capture="environment"
    id="fileInput"
    style="display:none"
  />

  <script>
    const btn = document.getElementById('captureBtn');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    let lat, lon;

    btn.addEventListener('click', () => {
      btn.disabled = true;              // prevent double clicks
      btn.textContent = '🌐 Checking location…';

      navigator.geolocation.getCurrentPosition(
        pos => {
          lat = pos.coords.latitude;
          lon = pos.coords.longitude;

          // now open camera
          btn.textContent = '📸 Opening camera…';
          fileInput.click();
        },
        err => {
          alert('Please allow location access to continue.');
          btn.disabled = false;
          btn.textContent = '📷 Click Photo';
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    });

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) {
        btn.disabled = false;
        btn.textContent = '📷 Click Photo';
        return;
      }

      // show preview (optional)
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';

      // read as base64
      const reader = new FileReader();
      reader.onload = () => {
        const data = {
          image: reader.result, // data:image/jpeg;base64,...
          lat, lon
        };

        // If you’re inside Telegram Web App:
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.sendData(JSON.stringify(data));
        } else {
          // fallback: POST to your own server
          fetch('/upload', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(data)
          });
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
